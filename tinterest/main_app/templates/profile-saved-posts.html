{% extends 'base.html' %}
{% block content %}

<h6 class="center-align">Profile</h6>
<br>
<div style="display: flex; justify-content: center;" >
  <img class="circle" width='25%'  src="{{ user.profile.image.url }}">
</div>

<h5 class="center-align">{{ user.username }}</h5>
<p class="text-secondary center-align">{{ user.profile.about }}</p>
<p class="text-secondary center-align"><a href="{{ user.profile.website }}" target="_blank">{{ user.profile.website }}</a></p>
<div style="display: flex; justify-content: center;" >
  <a href="{% url 'edit_profile' %}" class="small-btn btn-pink">Edit Profile</a>
</div>

<a href="{% url 'posts_create' %}" class="right"><i class="material-icons">add</i></a>
<!-- <div class="category-btns">
  <a id="created-btn" class="category-button" href="">Created</a>
  <a id="saved-btn" class="category-button active" href="">Saved</a>
</div> -->
<!-- putting tabs instead of category btns -->
<div class="row">
  <div class="col s12">
    <ul class="tabs">
      <li class="tab col s3"><a href="#test2">Created</a></li>
      <li class="tab col s3"><a class="active" href="#test4">Saved</a></li>
    </ul>
  </div>
</div>
<!-- added the saved posts below -->
<div class="post-container">
  {% for savedpost in savedposts %}
    <div class="post-item">
      <a href="{% url 'detail' savedpost.id %}">
        <img id="post-img" class='cover'src="{{ savedpost.image }}">
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}

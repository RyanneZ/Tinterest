{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/welcome.css' %}" />
    <title>Welcome to Tinterest</title>
  </head>
  <body>
    <main class="container">
      <section class="wrapper wrap-welcome">
        <div class="logoImg-wrap">
          <img src="{% static 'img/logo.png' %}" alt="" />
        </div>
        <h1 class="header">Welcome to Tinterest</h1>
        <a class="btn btn-signup"href="{% url 'signup' %}">Sign up</a>
        <a class="btn btn-login" href="{% url 'login' %}">Log in</a>
      </section>
    </main>
  </body>
</html>

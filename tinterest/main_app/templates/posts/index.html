{% extends 'base.html' %}
{% block content %}

<h5>Posts Created</h5>



<div class="post-container">
  {% for post in posts %}
    <div class="post-item">
      <a href="{% url 'detail' post.id %}">
        <img id= "post-img" class='cover'src="{{ post.image.url }}">
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}

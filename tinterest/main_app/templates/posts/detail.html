{% extends 'base.html' %}
{% block content %}

<div class="card">
  <div class="card-content">
    <img class='cover'src="{{ post.image }}">
    <p class="tag">{{ post.user }}<span>Follow</span></p>
    <h2>{{ post.title }}</h2>
    <br>
    <p>{{ post.description }}</p>
    <p class="tag">{{ post.tags }}</p>
   
  </div>
</div>

<div class="btn-container right">
  <button class="small-btn inactive">
    <a href="{% url 'posts_delete' post.id %}" >Delete</a>
  </button>
  <button class="small-btn pink">
    <a href="{% url 'posts_update' post.id %}" class="white-text ">Edit</a>
  </button>
</div>

<h4>Comments:</h4>
<form method="POST" action="{% url 'comments_create' post.id %}">
  {% csrf_token %}
  <label for="comment">Comment:</label><br>
  <input type="text" name="content"></input>
  <button type="submit">Submit</button>
 </form>

 <div>
  {% for comment in comments %}
    <p><strong>{{ comment.user}}</strong>{{ comment.content }}</p>
  {% endfor %}
</div>



<!-- <button>Delete</button>
<button>Edit</button> -->
{% endblock %}

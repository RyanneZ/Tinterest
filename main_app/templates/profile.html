{% extends 'base.html' %}
{% block content %}

<h6 class="center-align">Profile</h6>
<br>
<div style="display: flex; justify-content: center;" >
  <img class="circle" width='25%'  src="">
</div>

<h5 class="center-align">{{ user.username }}</h5>
<p class="text-secondary center-align">{{ user.profile.about}}</p>
<p class="text-secondary center-align"><a href="{{ user.profile.website }}" target="_blank">{{ user.profile.website }}</a></p>
<div style="display: flex; justify-content: center;" >
  <a href="{% url 'edit_profile' %}" class="small-btn btn-pink">Edit Profile</a>
</div>

<a href="{% url 'new_post' %}" class="right"><i class="material-icons">add</i></a>
<!-- <div class="category-btns">
<!-- Search bar -->
<nav style="width: 300px; height: 40px">
  <div class="nav-wrapper white ">
    <form method="POST" action="{% url 'search_posts' %}">
      {% csrf_token %}
      <div class="input-field ">
        <input id="search" type="search" required name="searched">
        <label class="label-icon " for="search"><i class="material-icons pink-text ">search</i></label>
        <!-- <i class="material-icons pink-text ">close</i> -->
        <button type="submit">Search</button>
      </div>
    </form>
  </div>
</nav>




<!-- putting tabs instead of category btns -->
<div class="row">
  <div class="col s12">
    <ul class="tabs">
      <li class="tab col s3"><a id="created-post-trigger" class="active" href="#test2">Created</a></li>
      <li class="tab col s3"><a id="saved-post-trigger" href="test3">Saved</a></li>
    </ul>
  </div>
</div>
<!-- added the posts created below -->
<div id= "created-posts" class="post-container">
  {% for post in posts %}
    <div class="post-item">
      <a href="{% url 'detail' post.id %}">
        <img id="post-img" class='cover'src="{{ post.image.url }}" alt="missing picture">
      </a>
    </div>
  {% endfor %}
</div>
<!-- added the posts saved below -->
<div id= "saved-posts" class="post-container">
  {% for savedpost in savedposts %}
    <div class="post-item">
      <a href="{% url 'detail' savedpost.post.id %}">
        <img id="post-img" class='cover'src="{{ savedpost.post.image.url }}">
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}

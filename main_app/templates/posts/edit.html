{% extends 'base.html' %}
{% block content %}

<h6 class="page-title center-align">Edit Photo</h6>

  <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button  class="small-btn pink" type="submit">Update</button>
      <button class="small-btn inactive left">
        <a href="{% url 'profile' %}" >Back</a>
      </button>
  </form>
{% endblock %}
